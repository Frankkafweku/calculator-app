<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Walker4Real</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="text-area">
            <!-- <textarea name="results" id="results" cols="40" rows="8"></textarea> -->
        <div id="results"></div>
        </div>
        <section class="calc-buttons">
            <button class="buttons" data-action="clear">CA</button>
            <div id="numbers">
                <div id="num7-9">
                    <button class="buttons" value="7">7</button>
                    <button class="buttons" value="8">8</button>
                    <button class="buttons" value="9">9</button>
                </div>
                <div id="num4-6">
                    <button class="buttons" value="4">4</button>
                    <button class="buttons" value="5">5</button>
                    <button class="buttons" value="6">6</button>
                </div>
                <div id="num1-3">
                    <button class="buttons" value="1">1</button>
                    <button class="buttons" value="2">2</button>
                    <button class="buttons" value="3">3</button>
                </div>
                <div class="last">
                    <button class="buttons" value="." data-action="decimal">.</button>
                    <button class="buttons" value="0" >0</button>
                    <button class="buttons" value="" id="delete">Del</button>
                </div>

            </div>

            <div id="right-signs">
                <div id="top">
                <button class="buttons" value="/" id="divide" data-action="divide">/</button>
                <button class="buttons" value="*" id="multiply"  data-action="multiply">X</button>
                
            </div>
                <button class="buttons" value="+" id="add"  data-action="add">+</button>
                <button class="buttons" value="-" id="subtract" data-action="subtract">-</button>
            </div>
            <button type="submit" id="enter" value="" data-action="calculate">=</button> 
        </section>
         

    </main>



    <script src="script.js"></script>
</body>

</html>
