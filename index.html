<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Walker4Real</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="text-area">
            <textarea name="results" id="results" cols="40" rows="8"></textarea>
        </div>
        <section class="calc-buttons">
            <button class="buttons">C</button>
            <div id="numbers">
                <div id="num7-9">
                    <button class="buttons">7</button>
                    <button class="buttons">8</button>
                    <button class="buttons">9</button>
                </div>
                <div id="num4-6">
                    <button class="buttons">4</button>
                    <button class="buttons">5</button>
                    <button class="buttons">6</button>
                </div>
                <div id="num1-3">
                    <button class="buttons">1</button>
                    <button class="buttons">2</button>
                    <button class="buttons">3</button>
                </div>
                <div class="last">
                    <button class="buttons">.</button>
                    <button class="buttons">0</button>
                    <button class="buttons">Del</button>
                </div>

            </div>

            <div id="right-signs">
                <div id="top">
                <button class="buttons">/</button>
                <button class="buttons">X</button>
                
            </div>
                <button class="buttons">+</button>
                <button class="buttons">-</button>
            </div>
            <button type="submit" id="enter">Enter</button> 
        </section>
        
        

    </main>



    <script src="script.js"></script>
</body>

</html>
